<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take A Break</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Logo -->
    <section class="container text-center mt-5">
        <img src="images/google-logo.png" alt="google-logo" class="mx-auto d-block" style="max-width: 100%;">
    </section>
    <!-- Search Bar -->
    <form action="results.html" class="d-flex justify-content-center">
        <input type="text" class="form-control bg-transparent" placeholder="Search Goolgle or type a URL">
        <button type="submit" class="glow-on-hover">
            <i class="fa fa-search"></i> 
        </button>
    </form>
    <!-- I'm Feeling Curious -->
    <section class="container text-center mt-5">
        <a href="https://www.google.com/search?q=i%27m+feeling+curious">
            <button class="curious-button">I'm Feeling Curious
                <i class="fa fa-search"></i> 
            </button>
        </a>
    </section>
    <!-- Check IP -->
    <section class="container text-center mt-5">
        <a href="https://www.whatismyip.com/">
            <button class="curious-button">IP
                <i class="fa fa-wifi"></i> 
            </button>
        </a>
    </section>
</body>
</html>
